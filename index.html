<!DOCTYPE html>
<html lang="en">

<head>

<body dir="rtl">

        <div class="flex items-center justify-between">

            <div class="pt-2">

            <!-- Menu items -->

                <a href="#" class="hover:text-darkGrayishBlue">قیمت ها</a>

                </p>
                <div class="flex justify-center">
                    <a href="#"
                        class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brighteRedLight">
                        شروع کنید

                </div>
            </div>

            <!-- Image -->
            <div class="md:w-1/2">
